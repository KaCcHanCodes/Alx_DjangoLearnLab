<!DOCTYPE html>
<html lang="en">
    <csrf_token>{% csrf_token %}</csrf_token>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Form Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>Book Form Example</h2>
    <form action="/submit-book" method="POST">
        <label for="title">Book Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter author name" required>

        <label for="isbn">ISBN:</label>
        <input type="number" id="isbn" name="isbn" placeholder="Enter ISBN" required>

        <label for="summary">Summary:</label>
        <textarea id="summary" name="summary" rows="4" placeholder="Enter a brief summary"></textarea>

        <input type="submit" value="Submit Book">
    </form>
</body>
</html>
